version: '3.8'

services:
  minio:
    image: minio/minio
    volumes:
      - minio_data:/data
    ports:
      - '9000:9000'
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:9000/minio/health/live']
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - minio-net

  console:
    image: minio/mc
    ports:
      - '9001:9001'
    environment:
      CONSOLE_PORT: '9001'
      CONSOLE_SERVER: 'http://minio:9000'
      CONSOLE_ACCESS_KEY: minioadmin
      CONSOLE_SECRET_KEY: minioadmin
    depends_on:
      - minio
    networks:
      - minio-net

networks:
  minio-net:

volumes:
  minio_data:
